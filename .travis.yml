language: python
python:
- '3.5'
cache: pip
install:
- nvm install 6
- npm install --production
- npm run build
- pip install -r requirements/dev.txt
- pip install coveralls
script:
- py.test --cov
after_success:
- coveralls
deploy:
- provider: script
  script: scripts/deploy.sh
  on:
    branch: master
env:
  global:
  - secure: 
