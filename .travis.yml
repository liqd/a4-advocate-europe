language: python
python:
- '3.6'
cache: pip
install:
- nvm install 8
- npm install --production
- npm run build
- pip install -r requirements/dev.txt
- pip install coveralls
script:
- py.test --cov
- python manage.py makemigrations --dry-run --check --noinput
after_success:
- coveralls
deploy:
- provider: script
  script: scripts/deploy.sh
  on:
    branch: master
env:
  global:
    secure: 
