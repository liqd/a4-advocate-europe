{% load home_tags %}

{% load_ideas value.year value.topic value.ordering value.status as ideas %}
<div class="block">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-12">
                <h2>{{ value.headline }}</h2>
            </div>
        </div>
    </div>
    <div class="block-carousel">
        <div class="container">
              {% include "cms_home/blocks/includes/proposal_carousel.html" with items=ideas %}
        </div>
    </div>
</div>
