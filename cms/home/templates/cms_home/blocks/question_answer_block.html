<div class="block-qa">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{ number }}">
            <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion-{{ identifier }}" href="#collapse-{{ identifier }}-{{ number }}"
                   aria-expanded="true" aria-controls="collapse{{ number }}" class="collapsed panel-title-link">
                    {{ value.question }} <i class="fa fa-chevron-up pull-right"></i>
                </a>
            </h4>
        </div>
        <div id="collapse-{{ identifier }}-{{ number }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ number }}">
            <div class="panel-body">
                {{ value.answer }}
            </div>
        </div>
    </div>
</div>
