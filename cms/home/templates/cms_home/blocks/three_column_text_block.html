<div class="three-column-text-block">
    <div class="container block">
        {% if value.title %}
        <div class="row text-center">
            <div class="col-md-12">
                <h3 class="three-column-text-block-title">{{ value.title }}</h3>
            </div>
        </div>
        {% endif %}
        <div class="row equal">
            <div class="col-md-4 col-sm-4">
                {% include "cms_home/blocks/teasertext_block.html" with value=value.col1 %}
            </div>
            <div class="col-md-4 col-sm-4">
                {% include "cms_home/blocks/teasertext_block.html" with value=value.col2 %}
            </div>
            <div class="col-md-4 col-sm-4">
                {% include "cms_home/blocks/teasertext_block.html" with value=value.col3 %}
            </div>
        </div>
    </div>
</div>
