{% extends "base.html" %}
{% load i18n %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="error-top">
    <div class="container">
        <div class="container-medium error-box text-center">
            <span class="error-stack error-stack-size">
                <i class="fa fa-file-o error-stack-2x" aria-hidden="true"></i>
                <span class="error-stack-1x error-status">{% block error_status %}{% endblock %}</span>
            </span>

            <div>
            <p class="error-message">{% trans 'Sorry, something went wrong.' %}<br>
            {% block error_description %}{% endblock %}</p>
            <a href="/" class="btn btn-primary error-btn">{% trans 'Back to Advocate Europe' %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
