{% load i18n static webpack_loader %}
<html>
    <head>
        <title>Error | Advocate Europe</title>
        {% render_bundle 'vendor' 'css' %}
        {% render_bundle 'adhocracy4css' 'css' %}
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" aria-label="{% trans 'main menu' %}">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img
                        class="navbar-brand-logo"
                        alt="Avocate Europe"
                        src="{% static 'images/logo_01.svg' %}"
                    >
                </a>
            </div>
        </nav>

        <div class="error-top">
            <div class="container">
                <div class="container-medium error-box">
                    <h1>500</h1>
                    <h2>{% trans 'Error' %}</h2>

                    <p>{% trans 'Sorry, something went wrong.' %}<br>
                    {% trans 'Internal server error.'%}</p>
                    <a href="/" class="button">{% trans 'Get back to Advocate Europe' %}</a>
                </div>
            </div>
        </div>
    </body>
</html>
