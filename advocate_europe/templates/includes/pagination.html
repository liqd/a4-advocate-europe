<div class="text-center">
    <nav aria-label="Page navigation">
        <ul class="pagination ae-pagination">
            {% if page_list.has_previous %}
                <li><a href="?page={{ page_list.previous_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}"><i class="fa fa-angle-left"></i></a></li>
            {% endif %}
            {% if page_list.has_previous or page_list.has_next %}
                {% for page_num in page_range %}
                    <li {% if page_num == page_list.number %}class="active"{% endif %}><a href="?page={{ page_num }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">{{ page_num }}</a></li>
                {% endfor %}
            {% endif %}
            {% if page_list.has_next %}
                <li><a href="?page={{ page_list.next_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}"><i class="fa fa-angle-right"></i></a></li>
            {% endif %}
        </ul>
    </nav>
</div>
