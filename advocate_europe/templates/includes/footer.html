{% load i18n wagtailcore_tags snippet_tags %}
{% load_site_menu "footer" as footer_menu_items %}

<footer id="footer" class="footer hidden-xs">
    <nav class="navbar navbar-default">
        <div class="container">
            <ul class="nav navbar-nav">
            {% for menuitem in footer_menu_items %}
                <li><a href="{{ menuitem.url }}">{{ menuitem.translated_menu_title }}</a></li>
            {% endfor %}
            </ul>
         </div>
    </nav>
</footer>
