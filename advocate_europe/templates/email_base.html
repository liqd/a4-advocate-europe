<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{% block subject %}{% endblock %}</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            min-width: 100% !important;
        }

        .main {
          min-height: 371px;
          margin: auto;
          text-align: center;
          width: 560px;
          font-family: Helvetica;
        }

        .button {
            border-radius: 4px;
            background-color: #fcb813;
            padding: 8px 12px;
            display: block;
            text-decoration: none;
            margin: 20px auto;
            font-weight: bold;
            color: black;
            width: 150px;
        }

        .content {
            background-color: #f3f3f3;
            padding: 30px 20px;
            box-shadow: 0 1px 0 0 #cccccc;
        }

        .footer {
            color: #999;
            padding: 30px;
            font-size: small;
        }
    </style>
</head>
<body>
<div class="main">

  <div>
    <img src="cid:logo" style="width: 30%; padding-bottom: 30px" alt="Logo of {{ site.name }}" />
  </div>

  <div class="content">
    <h3>{% block headline %}{% endblock %}</h3>
    {% block content %}{% endblock %}

    {% block cta %}
      <a href="{% block cta_url %}{% endblock %}" class="button">
       {% block cta_label %}{% endblock %}
      </a>
    {% endblock %}

  </div>

 <div class="footer">
    {% block reason %}{% endblock %}
  </div>

</div>
</body>
</html>
