{% load static i18n %}
<div class="call-to-action-tile idealist-item">
    <div>
        <div class="call-to-action-img">
            <img src="{% static 'images/cta_tile_logo.png' %}">
        </div>
        <div class="idealist-text">
            <div class="idealist-category">
                &nbsp;
            </div>
            <h4 class="idealist-tile-title">{% trans "Got an idea? Share it!" %}</h4>
            <span class="cta-tile-text">{% trans "Apply now and get funding for your project!" %}</span>
            {% if settings.cms_settings.HelpPages.selection_criteria %}
            <a class="call-to-action-link" href="{{ settings.cms_settings.HelpPages.selection_criteria.url }}">{% trans "Read about the criteria" %}</a>
            {% endif %}
        </div>
    </div>
    <a class="btn btn-ae-secondary call-to-action-btn" href="{% url 'idea-sketch-create' module.slug %}">{% trans "Create your idea sketch!" %}</a>
</div>
