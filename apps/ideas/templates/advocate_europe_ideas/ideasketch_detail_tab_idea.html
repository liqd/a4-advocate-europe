{% load i18n static %}

<div class="ideadetail-tab">
    <div class="ideadetailtab-header">
        <h2>{% trans "Idea" %}</h2>
    </div>
    {% for field in idea_list %}
        <div class="ideadetailtab-con-header">
            <h4>{{ field.0 }}</h4>
        </div>
        <div class="ideadetailtab-con-text">
            <p>{{ field.1 }}</p>
        </div>
    {% endfor %}
</div>
