<div class="btn-group filter-element {% if right %}pull-right{% endif %}">
<label for="search">
    {{ label }}
</label>
<form class="input-form" action="" method="get">
    <input class="input-filter" id="search" type="text" name="search" value="{{ value_label }}">
    <button class="input-btn" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
</form>
</div>
